<mat-sidenav-container class="container">
  <div class="overHeader"></div>
  <mat-tab-group
    animationDuration="0"
    style="min-height: 400px;"
    id="cashTabs"
    [selectedIndex]="selectedIndex"
    (selectedTabChange)="onSelectedTabChange($event)"
    [@.disabled]="true"
  >
    <mat-tab *ngFor="let tab of data.cashItems; let idx = index">
      <ng-template mat-tab-label>
        <span [id]="'list-' + idx" contenteditable="false">
          {{ tab.name }}</span
        >
      </ng-template>
      <cash-revSheet
        class="cashTab"
        [date]="date"
        [editable]="editable"
        [tabName]="tab.name"
        [tabIdx]="idx"
        id="cashTab{{ idx }}"
      ></cash-revSheet>
    </mat-tab>
  </mat-tab-group>
</mat-sidenav-container>
