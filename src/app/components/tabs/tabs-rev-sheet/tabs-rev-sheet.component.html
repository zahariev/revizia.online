<mat-sidenav-container style="min-height:800px" class="container">
  <!-- TABS    -->
  <!-- <div id="saveBtn">
      <button class="btn-danger" btn-rounded btn-sm>
        Save changes
      </button>
    </div> -->
  <mat-tab-group
    animationDuration="0"
    id="reviziaTabs"
    [@.disabled]="true"
    (selectedTabChange)="onSelectedTabChange($event)"
    [selectedIndex]="data.tabSelectedIdx"
  >
    <mat-tab
      *ngFor="let tab of data.menuList; let idx = index"
      [label]="tab.name"
    >
      <revizia-sheet
        class="menuTab"
        [date]="date"
        [editable]="editable"
        [tabIdx]="idx"
        [tabName]="tab.name"
        id="revTab{{ idx }}"
      ></revizia-sheet>
    </mat-tab>

    <!-- <mat-tab *ngFor="let tabz of tabs" [label]="tabz.title">
                 <table-sheet date="{{ date }}"></table-sheet>
              </mat-tab> -->
  </mat-tab-group>
</mat-sidenav-container>
