<mat-sidenav-container class="container">
  <div id="itemMenuBtnContainer">
    <mat-menu id="menu" #appMenu="matMenu">
      <!-- <button mat-menu-item (click)="dayOff($event, date)">DayOff</button> -->
      <button
        mat-menu-item
        (click)="removeTab($event, date)"
        *ngIf="!data._simpleMode"
      >
        remove TAB
      </button>
    </mat-menu>
    <!-- <mat-menu id="menuClear" #subMenu="matMenu">
      <button mat-menu-item (click)="dayClearIn($event, date)">
        clear Incoming
      </button>
       <button mat-menu-item *ngIf="!data._simpleMode">
        [matMenuTriggerFor]="subMenu"
        Clear old Data
      </button> 
      <button mat-menu-item (click)="dayClearEnd($event, date)">
        clear End
      </button>
      <button mat-menu-item (click)="dayClearAll($event, date)">
        clear All
      </button> 
    </mat-menu>-->

    <button id="menuBtn" mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- TABS    -->

  <mat-tab-group
    animationDuration="0"
    style="min-height: 400px;"
    id="menuTabs"
    (selectedTabChange)="onSelectedTabChange($event)"
    [@.disabled]="true"
    [selectedIndex]="data.tabSelectedIdx"
  >
    <mat-tab *ngFor="let tab of data.menuList; let idx = index">
      <ng-template mat-tab-label>
        <div cdkDropList (cdkDropListDropped)="dropItem($event)">
          <span
            [id]="'list-' + idx"
            contenteditable="false"
            (click)="onClick(idx, $event)"
            (blur)="onBlur(idx, $event)"
            (keydown)="keyDown(idx, $event)"
            (input)="onInput($event)"
          >
            {{ tab.name }}</span
          >
        </div>
      </ng-template>
      <menu-sheet
        class="menuTab"
        [editable]="editable"
        [tabIdx]="idx"
        id="menuTab{{ idx }}"
      ></menu-sheet>
    </mat-tab>

    <mat-tab label="daily Cash">
      <tabs-cash-sheet> </tabs-cash-sheet>
    </mat-tab>

    <mat-tab disabled>
      <ng-template mat-tab-label>
        <button id="plus_Sign" mat-icon-button (click)="addTab()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-sidenav-container>
