<mat-sidenav-container class="container">
  <!-- TABS    -->

  <mat-tab-group
    animationDuration="0"
    style="min-height: 400px;"
    id="menuTabs"
    (selectedTabChange)="onSelectedTabChange($event)"
    [@.disabled]="true"
    [selectedIndex]="data.tabSelectedIdx"
  >
    <mat-tab *ngFor="let tab of data.menuList; let idx = index">
      <ng-template mat-tab-label>
        <div cdkDropList (cdkDropListDropped)="dropItem($event)">
          <span
            [id]="'list-' + idx"
            contenteditable="false"
            (click)="onClick(idx, $event)"
            (blur)="onBlur(idx, $event)"
            (keydown)="keyDown(idx, $event)"
            (input)="onInput($event)"
          >
            {{ tab.name }}</span
          >
        </div>
      </ng-template>
      <div class="headerRow">
        <tr>
          <ng-container *ngFor="let col1 of columnList; let idx = index">
            <th class="text-center {{ col1.name }}">
              {{ col1.columnName }}
            </th>
          </ng-container>
          <th class="unitPrice text-center">
            unitPrice
          </th>
          <th class="markup text-center">
            markup%
          </th>
          <th class="table-remove text-center">
            remove
          </th>
          <th class="DragHandleTH text-center">
            pos
          </th>
        </tr>
      </div>

      <menu-sheet
        class="menuTab"
        [editable]="editable"
        [tabIdx]="idx"
        id="menuTab{{ idx }}"
      ></menu-sheet>
    </mat-tab>

    <!-- <mat-tab label="daily Cash"> -->
    <!-- <tabs-cash-sheet> </tabs-cash-sheet> -->
    <!-- </mat-tab> -->

    <mat-tab disabled>
      <ng-template mat-tab-label>
        <button id="plus_Sign" mat-icon-button (click)="addTab()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-sidenav-container>
