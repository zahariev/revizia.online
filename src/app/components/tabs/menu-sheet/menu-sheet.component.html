<!-- Editable table -->
<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto text-center ">
      <div class="card">
        <div class="card-body">
          <div id="table" class="table-editable">
            <div id="total">
              <button mat-raised-button color="accent" (click)="addRow($event)">
                <mat-icon>add-box</mat-icon>
              </button>
            </div>

            <table
              cdkDropList
              (cdkDropListDropped)="drop($event)"
              contenteditable="false"
              class="table table-bordered table-responsive-md table-striped text-center"
            >
              <tr class="headerRow">
                <ng-container *ngFor="let col1 of columnList">
                  <th class="text-center {{ col1.name }}">
                    {{ col1.columnName }}
                  </th>
                </ng-container>
                <th class="text-center">
                  remove
                </th>
                <th class="DragHandleTH text-center">
                  pos
                </th>
              </tr>
              <tr *ngFor="let item of viewList; let id = index" cdkDrag>
                <td
                  class="{{ col.name }}"
                  *ngFor="let col of columnList; let idx = index"
                  tabIndex="{{ 30 * (id + 1) + idx + 1 }}"
                  (keyup)="keyUp(item, col.name, $event)"
                  (keydown)="keyDown(item, col.name, $event)"
                  (mousedown)="onMdown(item, col.name, $event)"
                  (click)="onClick(item, col.name, $event)"
                  (blur)="onBlur(item, col.name, $event)"
                  (input)="onInput($event)"
                >
                  {{ item[col.name] }}
                </td>

                <td style="padding: 5px;">
                  <span class="table-remove" contenteditable="false">
                    <button
                      class="my-0 btn btn-danger btn-rounded btn-sm"
                      (click)="removeRow(id, $event)"
                    >
                      Remove
                    </button>
                  </span>
                </td>
                <td class=" text-center">
                  <div class="DragHandle" cdkDragHandle>
                    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                      <path
                        d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
                      ></path>
                      <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- Editable table -->
    </div>
  </div>
</div>
