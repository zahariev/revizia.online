<mat-sidenav-container class="container">
  <mat-tab-group
    animationDuration="0"
    style="min-height: 400px;"
    id="menuTabs"
    (selectedTabChange)="onSelectedTabChange($event)"
    [@.disabled]="true"
    [selectedIndex]="data.tabSelectedIdx"
  >
    <mat-tab *ngFor="let tab of data.menuList; let idx = index">
      <ng-template mat-tab-label>
        <span
          [id]="'list-' + idx"
          contenteditable="false"
          (click)="onClick(idx, $event)"
          (blur)="onBlur(idx, $event)"
          (keydown)="keyDown(idx, $event)"
          (input)="onInput($event)"
        >
          {{ tab.name }}</span
        >
      </ng-template>
      <cash-sheet
        class="cashTab"
        [editable]="editable"
        [tabIdx]="idx"
        id="cashTab{{ idx }}"
      ></cash-sheet>
    </mat-tab>

    <mat-tab disabled>
      <ng-template mat-tab-label>
        <button id="plus_Sign" mat-icon-button (click)="addTab()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-sidenav-container>
