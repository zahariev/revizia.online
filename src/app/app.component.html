<mat-sidenav-container class="sidenav-container">
  <!-- TABS    -->
  <div id="saveBtn">
    <button class="btn-danger" btn-rounded btn-sm>
      Save changes
    </button>
  </div>
  <mat-tab-group id="itemTabs" [@.disabled]="true" [selectedIndex]="0">
    <mat-tab label="меню">
      <tabs-menu-sheet></tabs-menu-sheet>
    </mat-tab>

    <mat-tab label="предишен ден">
      <div class="md-no-animation">
        <tabs-rev-sheet [date]="data1"></tabs-rev-sheet>
      </div>
    </mat-tab>

    <mat-tab label="Днес">
      <tabs-rev-sheet [date]="data2"></tabs-rev-sheet>
    </mat-tab>

    <!-- <mat-tab *ngFor="let tabz of tabs" [label]="tabz.title">
             <table-sheet date="{{ date }}"></table-sheet>
          </mat-tab> -->
  </mat-tab-group>
</mat-sidenav-container>
