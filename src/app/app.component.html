<mat-sidenav-container class="sidenav-container">
  <div id="tabbed">
    <input type="button" value=" + " (click)="zoomIn()" />
    <input type="button" value=" - " (click)="zoomOut()" />
  </div>

  <!-- TABS    -->

  <mat-tab-group id="itemTabs" [@.disabled]="true" [selectedIndex]="1">
    <mat-tab label="предишен ден">
      <div cdkScrollable class="md-no-animation">
        <table-sheet date="{{ date }}"></table-sheet>
      </div>
    </mat-tab>

    <mat-tab label="Днес">
      <table-sheet date="{{ date }}" editable="true"></table-sheet>
    </mat-tab>

    <!-- <mat-tab *ngFor="let tabz of tabs" [label]="tabz.title">
             <table-sheet date="{{ date }}"></table-sheet>
          </mat-tab> -->
  </mat-tab-group>
</mat-sidenav-container>
