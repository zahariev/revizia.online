<mat-sidenav-container class="sidenav-container">
  <!-- TABS    -->

  <mat-tab-group id="itemTabs" [@.disabled]="true" [selectedIndex]="0">
    <mat-tab label="меню">
      <menu-sheet [editable]="editable"></menu-sheet>
    </mat-tab>
    <mat-tab label="предишен ден">
      <div cdkScrollable class="md-no-animation">
        <revizia-sheet [date]="data1"></revizia-sheet>
      </div>
    </mat-tab>

    <mat-tab label="Днес">
      <revizia-sheet [editable]="editable" [date]="data2"></revizia-sheet>
    </mat-tab>

    <!-- <mat-tab *ngFor="let tabz of tabs" [label]="tabz.title">
             <table-sheet date="{{ date }}"></table-sheet>
          </mat-tab> -->
  </mat-tab-group>
</mat-sidenav-container>
