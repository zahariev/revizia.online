<mat-sidenav-container class="sidenav-container">
  <!-- TABS    -->
  <div id="saveBtn">
    <button class="btn-danger" btn-rounded btn-sm>
      Save changes
    </button>
  </div>
  <mat-tab-group
    [animationDuration]="'0ms'"
    id="itemTabs"
    [@.disabled]="true"
    selectedIndex="0"
    (selectedTabChange)="onSelectedTabChange($event)"
  >
    <mat-tab label="меню">
      <tabs-menu-sheet></tabs-menu-sheet>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Предишен ден

        <span class="smallSum"> {{ data["prevRevSum"] | BGN }}</span>
      </ng-template>

      <tabs-rev-sheet [date]="data1"></tabs-rev-sheet>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        Днес

        <span class="smallSum"> {{ data["nextRevSum"] | BGN }}</span>
      </ng-template>
      <tabs-rev-sheet [date]="data2"></tabs-rev-sheet>
    </mat-tab>

    <!-- <mat-tab *ngFor="let tabz of tabs" [label]="tabz.title">
             <table-sheet date="{{ date }}"></table-sheet>
          </mat-tab> -->
  </mat-tab-group>
</mat-sidenav-container>
