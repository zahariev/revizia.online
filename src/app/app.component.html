<mat-sidenav-container class="sidenav-container">
  <!-- TABS    -->
  <div id="saveBtn">
    <button class="btn-danger" btn-rounded btn-sm>
      Save changes
    </button>
  </div>
  <mat-tab-group
    [animationDuration]="'0ms'"
    id="itemTabs"
    [@.disabled]="true"
    selectedIndex="0"
    (selectedTabChange)="onSelectedTabChange($event)"
  >
    <mat-tab label="меню">
      <tabs-menu-sheet></tabs-menu-sheet>
    </mat-tab>

    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>
        {{ tab | date: "EEEE" }}
        <!-- <small>{{ data[tab + "Sum"] | BGN }}</small> -->
        <div class="smallDate">
          {{ tab | date: "d MMMM " }}
        </div>
        <!-- <span class="smallSum"> {{ data[tab.titleSum] | BGN }}</span> -->
      </ng-template>
      <tabs-rev-sheet [date]="tab"></tabs-rev-sheet>
    </mat-tab>
    <mat-tab disabled>
      <ng-template mat-tab-label>
        <button mat-icon-button (click)="addTab($event)">
          <mat-icon>add_circle</mat-icon>
        </button>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-sidenav-container>
<div *ngIf="showDatePicker" class="calendar-wrapper">
  <mat-calendar #calendar (selectedChange)="onDateChanged($event)">
  </mat-calendar>
</div>
